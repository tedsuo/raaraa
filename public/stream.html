<html>
<head>
  <link rel="stylesheet" href="/styles.css" type="text/css" />
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery-ui-1.8.13.custom.min.js"></script>
  <script type="text/javascript" src="/js/proto.js"></script>
</head>
<body>
  <div id="rara-bg"></div>
  <div id="rara-container">

    
    <div id="header">
    
      <div id="header-logo" class="logo">
        <h1>RaaRaa</h1>
        <h3>Party Party</h3>
      </div>
      
      <div id="header-account">
        <img src="/img/profile/example-3.jpg" class="small-profile-pic"/>
        <h3 class="name">hainish</h3>
        <a id="logout-btn" href="#logout">Logout</a>
      </div>
      
      <a id="invite-btn" href="#invite">Invite</a>
      
      <div id="content-selector">
        <input id="show-photos" type="checkbox"/>
        <label for="show-photos">Photos</label>
        <input id="show-shouts" type="checkbox"/>
        <label for="show-shouts">Shouts</label>
        <input id="show-friends" type="checkbox"/>
        <label for="show-friends">Friends</label>        
      </div>
      
      <div class="clear"></div>
      <div id="canvas">
        <div id="col-1"></div>
        <div id="col-2"></div>
        <div id="col-3"></div>        
      </div>
      <div id="footer"></div>
    </div>
  </div>
</body>
</html>
